name: Build
on:
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Use Node.js lts/*
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
        cache: 'npm'
    - run: npm ci
    - run: npm run build
